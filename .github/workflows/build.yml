name: Build and Test

on:
  pull_request:
  push:
    branches:
      - master
env:
  RUSTFLAGS: -Dwarnings

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
        - os: windows-latest
          rust: stable
          other: x86_64-pc-windows-msvc
        - os: windows-latest
          rust: nightly
          other: x86_64-pc-windows-msvc
        - os: windows-latest
          rust: stable
          other: i686-pc-windows-msvc
        - os: windows-latest
          rust: nightly
          other: i686-pc-windows-msvc
    steps:
    - uses: actions/checkout@v2
    - run: rustup update --no-self-update ${{ matrix.rust }} && rustup default ${{ matrix.rust }}
    - run: rustup target add ${{ matrix.other }}

    - name: windows-app build
      run: >
        cargo test --target ${{ matrix.other }} -p windows-app &&
        cargo test --target ${{ matrix.other }} -p sample_appwindow &&
        cargo test --target ${{ matrix.other }} -p sample_battery &&
        cargo test --target ${{ matrix.other }} -p sample_colors &&
        cargo test --target ${{ matrix.other }} -p sample_mrm &&
        cargo test --target ${{ matrix.other }} -p tool_api

    - name: windows-app build (nightly additions)
      run: >
        cargo test --target ${{ matrix.other }} -p sample_xamlapp
      if: matrix.rust == 'nightly'

  cargo_fmt:
    runs-on: windows-latest
    name: Check cargo formatting
    steps:
    - uses: actions/checkout@v2
    - name: Run cargo fmt
      run: cargo fmt --all -- --check

  cargo_doc:
    runs-on: windows-latest
    name: Check cargo docs
    steps:
    - uses: actions/checkout@v2
    - name: Run cargo doc
      run: cargo doc --exclude sample_xamlapp  --no-deps --workspace